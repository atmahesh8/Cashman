apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'jacoco'
apply plugin: 'application'
apply plugin: 'checkstyle'

mainClassName = "com.au.infosys.cashman.Application"

repositories {
    jcenter()
}

checkstyle {
    configFile = file("${project.rootDir}/config/checkstyle/checkstyle.xml")
    toolVersion = '6.1.1'
}

run {
    // attach standard in as input
    // looks terrible though for CLI so defer to ./runProject
    standardInput = System.in
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.25'
     compile 'org.slf4j:slf4j-simple:1.7.25'

    testCompile 'junit:junit:4.12'
}
